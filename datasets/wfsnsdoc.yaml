title: Documentation complémentaire remplaçant dans WfsNs les titres et descriptions par défaut
$schema:
  $schema: 'http://json-schema.org/draft-07/schema#'
  type: object
  required: [title, $schema, docs]
  additionalProperties: false
  properties:
    title: {type: string}
    $schema: {type: object}
    docs:
      description: contenu effectif de la doc organisée par dataset et collections
      type: object
      additionalProperties: false
      patternProperties:
        '':
          description: doc d'un dataset
          type: object
          required: [title]
          additionalProperties: false
          properties:
            title:
              description: le titre du dataset
              type: string
            description:
              description: le résumé du dataset
              type: string
            collections:
              description: docs des collections
              type: object
              additionalProperties: false
              patternProperties:
                '':
                  description: doc d'une collection
                  type: object
                  additionalProperties: false
                  properties:
                    title:
                      description: titre de la collection
                      type: string
                    description:
                      description: description de la collection
                      type: string
                    fields:
                      description: doc des champs
                      type: object
                      additionalProperties: false
                      patternProperties:
                        '':
                          description: doc du champ
                          type: object
                          additionalProperties: false
                          properties:
                            description:
                              description: description du champ
                              type: string
    eof: {type: 'null'}
docs:
  AdminExpress-COG-Carto-PE:
    title: "Admin Express COG Carto petite échelle (dernière édition) de l'IGN"
    description: |
      Le produit ADMIN EXPRESS COG CARTO PETITE ECHELLE de l'IGN appartient à la gamme ADMIN EXPRESS (https://geoservices.ign.fr/adminexpress).
      Il contient les classes d'objets suivantes:
       - ARRONDISSEMENT
       - ARRONDISSEMENT_MUNICIPAL
       - CANTON
       - CHEFLIEU_ARRONDISSEMENT_MUNICIPAL
       - CHEFLIEU_COMMUNE
       - CHEFLIEU_COMMUNE_ASSOCIEE_OU_DELEGUEE
       - COLLECTIVITE_TERRITORIALE
       - COMMUNE
       - COMMUNE_ASSOCIEE_OU_DELEGUEE
       - DEPARTEMENT
       - EPCI
       - REGION
      La gamme ADMIN EXPRESS couvre l'ensemble des départements français, y compris les départements et régions d'outre-mer (DROM) mais pas les collectivités d'outre-mer (COM).
      Le produit ADMIN EXPRESS COG PE est de plus conforme au code officiel géographique publié chaque année par l’INSEE et est destiné à des usages statistiques.
