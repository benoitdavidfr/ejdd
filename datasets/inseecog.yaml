        TNCC:
          description: |
            Type de nom en clair
            Modalités:
              0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
              1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
              2: Article = LE ; charnière = DU
              3: Article = LA ; charnière = DE LA
              4: Article = LES ; charnière = DES
              5: Article = L' ; charnière = DE L'
              6: Article = AUX ; charnière = DES
              7: Article = LAS ; charnière = DE LAS
              8: Article = LOS ; charnière = DE LOS
          type: string
          pattern: '^\d$'
        NCC:
          description: Nom en majuscules
          type: string
        NCCENR:
          description: Nom en minuscules
          type: string
        LIBELLE:
          description: semble identique à NCCENR
        NATURE_ZONAGE:
          description: |
            Modalités:
              CIR	Circonscription territoriale
              CDM	Code à 5 chiffres du condominium de l’Île des Faisans
              COM	Commune
              CPT	Code à 5 chiffres de La Passion-Clipperton
              DIS	District
          enum: [CIR, CDM, COM, CPT, DIS]
        COMER:
          description: code COMER
          type: string
          pattern: '^9[78]\d$'
        LIBELLE_COMER:
          description: libellé du COMER
          type: string
  v_pays_territoire_2025:
    title: Pays et territoires étrangers
    description: Pays et territoires étrangers
    type: array
    items:
      type: object
      properties:
        COG:
          description: code Insee du pays
          type: string
          pattern: '^99\d\d\d$'
        ACTUAL:
          description: |
            Code actualité du pays ou du territoire étranger 
            Modalités:
              1: Actuel
              4: Territoire ayant son propre code officiel géographique
          type: string
          enum: ['1', '4']
        CRPAY:
          description: '???'
        LIBCOG:
          description: libellé court COG
          type: string
        ANI:
          description: '???'
        LIBENR:
          description: libellé long
          type: string
        CODEISO2:
          description: code ISO alpha-2, éventuellement vide
          type: string
          pattern: '^([A-Z]{2}|)$'
        CODEISO3:
          description: code ISO alpha-3, éventuellement vide
          type: string
          pattern: '^([A-Z]{3}|)$'
        CODENUM3:
          description: code ISO num-3, éventuellement vide
          type: string
          pattern: '^([0-9]{3}|)$'
  v_codes_extension_2025:
    title: Couples code extension-territoire de rattachement (commune ou pays)
    description: liste des couples code extension-territoire de rattachement (commune ou pays)
    type: array
    items:
      type: object
  v_mvt_commune_2025:
    title: événements sur les communes
    description: événements sur les communes
    type: array
    items:
      type: object
      properties:
        MOD:
          description: |
            Code modification
            Modalités:
              10	Changement de nom
              20	Création
              21	Rétablissement
              30	Suppression
              31	Fusion simple
              32	Création de commune nouvelle
              33	Fusion association
              34	Transformation de fusion association en fusion simple
              35	Suppression de commune déléguée
              41	Changement de code dû à un changement de département
              50	Changement de code dû à un transfert de chef-lieu
              70	Transformation de commune associée en commune déléguée
              71	Rétablissement de commune déléguée
            Les infos avant peuvent être vides pour une création (code=20)
          type: string
          pattern: '^\d{2}$'
        DATE_EFF:
          description: date d'effet, format ISO AAAA-MM-DD
          type: string
          pattern: '^\d{4}-\d{2}-\d{2}$'
        TYPECOM_AV:
          description: |
            type d'entité avant
            Modalités:
              ARM: Arrondissement municipal
              COM: Commune
              COMA: Commune associée
              COMD: Commune déléguée
            éventuellement vide
          enum: [ARM, COM, COMA, COMD, '']
        COM_AV:
          description: code commune avant, éventuellement vide
          type: string
          pattern: '^(\d[\dAB]\d{3}|)$'
        TNCC_AV:
          description: |
            Type de nom en clair avant
            Modalités:
              0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
              1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
              2: Article = LE ; charnière = DU
              3: Article = LA ; charnière = DE LA
              4: Article = LES ; charnière = DES
              5: Article = L' ; charnière = DE L'
              6: Article = AUX ; charnière = DES
              7: Article = LAS ; charnière = DE LAS
              8: Article = LOS ; charnière = DE LOS
            Eventuellement vide.
          type: string
          pattern: '^(\d|)$'
        NCC_AV:
          description: nom en majuscules avant
          type: string
        NCCENR_AV:
          description: nom en minuscules avant
          type: string
        LIBELLE_AV:
          description: libellé avant
          type: string
        TYPECOM_AP:
          description: |
            type d'entité après
            Modalités:
              ARM: Arrondissement municipal
              COM: Commune
              COMA: Commune associée
              COMD: Commune déléguée
          enum: [ARM, COM, COMA, COMD]
        COM_AP:
          description: code commune après
          type: string
          pattern: '^\d[\dAB]\d{3}$'
        TNCC_AP:
          description: |
            Type de nom en clair après
            Modalités:
              0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
              1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
              2: Article = LE ; charnière = DU
              3: Article = LA ; charnière = DE LA
              4: Article = LES ; charnière = DES
              5: Article = L' ; charnière = DE L'
              6: Article = AUX ; charnière = DES
              7: Article = LAS ; charnière = DE LAS
              8: Article = LOS ; charnière = DE LOS
          type: string
          pattern: '^\d$'
        NCC_AP:
          description: nom en majuscules après
          type: string
        NCCENR_AP:
          description: nom en minuscules après
          type: string
        LIBELLE_AP:
          description: libellé après
          type: string
