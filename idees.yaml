conceptionWxS:
  title: intégration des serveurs WFS, TMS, WMS, ...
  wfs: |
    Chaque serveur WFS correspond à un JdD de la catégorie FeatureServer.
    Chaque type d'objets du WFS correspond à une section du JdD.
    Un nom court du JdD est transformé en URL par un registre de FeatureServer.
    ex: wfs-fr-ign-gpf -> https://data.geopf.fr/wfs/ows
    Chaque type d'objets correspond à une couche L.UGeoJSONLayer dans MapDataset.
  tile-servers: |
    Un JdD tile-servers contient comme sections les serveurs WFS, TMS ou WMTS connus stockés dans un fichier Yaml.
    Chaque serveur contient comme n-uplets les couches exposées avec les infos associées.
    Chaque couche exposée correspond à une couche L.TileLayer dans MapDataset.
historique:
  v3:
    - replacement getData() par getTuples() qui retourne un Generator
    - rend possible de gérer des sections qui ne tiennent pas en mémoire
    - définition de catégories de JdD, ex de GeoDataset pour les NaturalEarth
    - définition du mécanisme de feuilles de styles, application à NaturalEarth
  v2:
    - stockage des données en JSON
    - accès global à une section de données par getData()
    - pb lorsque la section est trop volumineuse pour être chargée en mémoire
  v1:
    - essai de stockage des données en Php
    - pas concluant, notamment moins efficace que JSON
