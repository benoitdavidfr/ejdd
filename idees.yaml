conceptionWxS:
  title: intégration des serveurs WFS, TMS, WMS, ...
  wfs: |
    Chaque serveur WFS correspond à un JdD du Gabarit Wfs.
    Chaque FeatureType du WFS correspond à une collection du JdD.
    Un paramètre url de la définition du JdD indique l'URL du service.
    ex: wfs-fr-ign-gpf -> https://data.geopf.fr/wfs/ows
    Chaque FeatureType correspond à une couche L.UGeoJSONLayer dans MapDataset.
  tile-servers: |
    Un JdD tile-servers contient comme sections les serveurs WFS, TMS ou WMTS connus stockés dans un fichier Yaml.
    Chaque serveur contient comme n-uplets les couches exposées avec les infos associées.
    Chaque couche exposée correspond à une couche L.TileLayer dans MapDataset.
bbox:
  réflexion:
    - est-ce que je peux trouver un moyen de gérer corrrectement les BBox d'objets ayants plus de 180° de large
    - il faut que je distingue
      - la création intiale d'un BBox à partir de 2 Pts
      - l'extension d'un BBox existant avec un nv Pt
    - dans le premier cas, il y a 2 BBox possibles et il faut en choisir un, par ex le plus petit
      - sauf si à la création le SW et le NE sont explicitement définis
    - dans le second cas, il faut que les pts qui étaient dans le BBox avant l'extension le soit toujours après
    - je peux donc dans plusieurs cas avoir un BBox d'une largeur > 180°
  nlleVersion:
    - la notion de Pt à l'Ouest d'un autre n'a pas de sens car ca dépend de quel côté on tourne
    - les contraintes sur un BBox sont:
      - les 2 latitudes sont comprises entre -90 et +90
      - le coin S a une latitude inférieure à celle du coin Nord
      - les 2 longitudes sont comprises entre -180 et +180
      - lon W < lon E <=> le BBox n'intersecte pas l'AM
      - lon W > lon E (ex [170, -170]) <=> le BBox intersecte l'AM
    
